
<!DOCTYPE html>

    <link th:href="@{/css/tiny-slider.css}" rel="stylesheet" type="text/css">

<body>

<!-- Start Breadcrumbs -->

<!-- Start Item Details -->
<section class="item-details section">
    <div class="container">
        <div class="top-area">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-images">
                        <main id="gallery">
                            <div class="main-img">
                                <img th:src="@{'/images/product-details/' + ${productDetail.id} + '.webp'}" alt="#">
                            </div>
<!--                            <div class="images">-->
<!--                                <img src="/resources/static/images/product-details/01.jpg" class="img" alt="#">-->
<!--                                <img src="/resources/static/images/product-details/02.jpg" class="img" alt="#">-->

<!--                                <img src="/resources/static/images/product-details/04.jpg" class="img" alt="#">-->
<!--                                <img src="/resources/static/images/product-details/05.jpg" class="img" alt="#">-->
<!--                            </div>-->
                        </main>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-info">
                        <h2 class="title" th:text="${productDetail.name}"></h2>
                        <p class="category"><i class="lni lni-tag"></i><a href="javascript:void(0)" th:text="${productDetail.subCategory.getName()}"></a></p>
                        <h3 class="price" th:text="${productDetail.price}"></h3>
                        <p class="info-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                            tempor incididunt

                        <div class="row">

                            <div class="col-lg-4 col-md-4 col-12">
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                            </div>
                        </div>
                        <div class="bottom-content">
                            <div class="row align-items-end">
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="button cart-button">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="wish-button">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-12">
                                    <div class="wish-button">
                                        <button class="btn">
                                            <a th:href="@{/wishlist/add/{productId}(productId=${productDetail.id})}"><i class="lni lni-heart"></i>위시리스트</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product-details-info">
            <div class="single-block">
                <div class="row">
                    <img th:src="@{'/images/product-info/' + ${productDetail.id} + '.jpg'}" alt="#">
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End Item Details -->

<script src="/js/bootstrap.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript">
    const current = document.getElementById("current");
    const opacity = 0.6;
    const imgs = document.querySelectorAll(".img");
    imgs.forEach(img => {
        img.addEventListener("click", (e) => {
            //reset opacity
            imgs.forEach(img => {
                img.style.opacity = 1;
            });
            current.src = e.target.src;
            //adding class
            //current.classList.add("fade-in");
            //opacity
            e.target.style.opacity = opacity;
        });
    });
</script>
</body>

</html>

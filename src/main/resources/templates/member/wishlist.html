
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>위시 리스트</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/images/favicon.svg}" rel="shortcut icon" type="image/x-icon">

    <!-- ========================= CSS here ========================= -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/LineIcons.3.0.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/tiny-slider.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/glightbox.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">

</head>

<body>
<th:block th:replace="~{/layout/menu :: setContent(~{this::content} )}">

    <th:block th:fragment="content"/>
    <!--[if lte IE 9]>
    <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
    </p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->
</th:block>

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">위시 리스트</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="/home"><i class="lni lni-home"></i>Home</a></li>
                    <li>위시 리스트</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Shopping Cart -->
<div class="shopping-cart section">
    <div class="container">
        <div class="cart-list-head">
            <!-- Cart List Title -->
            <div class="cart-list-title">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-12">

                    </div>
                    <div class="col-lg-4 col-md-3 col-12" style="width: 40%;">
                        <p>제품명</p>
                    </div>

                    <div class="col-lg-2 col-md-2 col-12">
                        <p>제품 가격</p>
                    </div>

                    <div class="col-lg-1 col-md-2 col-12">
                        <p>삭제</p>
                    </div>
                </div>
            </div>
            <!-- End Cart List Title -->
            <!-- Cart Single List list -->
            <div th:each="product: ${productInWishlist}">
                <div class="cart-single-list">
                    <div class="row align-items-center">
                        <div class="col-lg-1 col-md-1 col-12">
                            <a th:href="@{'/product/productDetail/' + ${product.id}}"><img th:src="@{'/images/products/' + ${product.id} + '.webp'}" alt="#"></a>
                        </div>
                        <div class="col-lg-4 col-md-3 col-12" style=" width: 40%;">
                            <h5 class="product-name" style="font-size: 14px;"><a th:href="@{'/product/productDetail/' + ${product.id}}" th:text="${product.name}">
                            </a></h5>
                        </div>

                        <div class="col-lg-2 col-md-2 col-12" th:text="${product.price}">
                        </div>

                        <div class="col-lg-1 col-md-2 col-12">
                            <a class="remove-item" th:href="@{'/wishlist/delete/' + ${product.id}}"><i class="lni lni-close"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Single List list -->

        </div>
    </div>
</div>
<!--/ End Shopping Cart -->

<!-- Start Footer Area -->
<th:block th:replace="~{/layout/footer :: setContent(~{this::content} )}">
    <th:block th:fragment="content"/>
</th:block>
<!--/ End Footer Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
</a>

<!-- ========================= JS here ========================= -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/main.js"></script>
 </body>

</html>
